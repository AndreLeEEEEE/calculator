<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <button type="button" class="number" id="zero" onclick="pressNumber(0)">0</button>
        <button type="button" class="number" id="one" onclick="pressNumber(1)">1</button>
        <button type="button" class="number" id="two" onclick="pressNumber(2)">2</button>
        <button type="button" class="number" id="three" onclick="pressNumber(3)">3</button>
        <button type="button" class="number" id="four" onclick="pressNumber(4)">4</button>
        <button type="button" class="number" id="five" onclick="pressNumber(5)">5</button>
        <button type="button" class="number" id="six" onclick="pressNumber(6)">6</button>
        <button type="button" class="number" id="seven" onclick="pressNumber(7)">7</button>
        <button type="button" class="number" id="eight" onclick="pressNumber(8)">8</button>
        <button type="button" class="number" id="nine" onclick="pressNumber(9)">9</button>
        <button type="button" class="operator" id="add" onclick="operate('+')">+</button>
        <button type="button" class="operator" id="subtract" onclick="operate('-')">-</button>
        <button type="button" class="clear" id="clr" onclick="clearDisplay()">C</button>
        <button type="button" class="operator" id="multiply" onclick="operate('*')">*</button>
        <button type="button" class="operator" id="divide" onclick="operate('/')">/</button>
        <button type="button" class="equal" id="equal" onclick="pressEqual()">=</button>
    </div>
</body>
</html>
