<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">331</div>
        <button type="button" id="zero" onclick="">0</button>
        <button type="button" id="one" onclick="">1</button>
        <button type="button" id="two" onclick="">2</button>
        <button type="button" id="three" onclick="">3</button>
        <button type="button" id="four" onclick="">4</button>
        <button type="button" id="five" onclick="">5</button>
        <button type="button" id="six" onclick="">6</button>
        <button type="button" id="seven" onclick="">7</button>
        <button type="button" id="eight" onclick="">8</button>
        <button type="button" id="nine" onclick="">9</button>
        <button type="button" id="add" onclick="add()">+</button>
        <button type="button" id="subtract" onclick="subtract()">-</button>
        <button type="button" id="clr">C</button>
        <button type="button" id="multiply" onclick="multiply()">*</button>
        <button type="button" id="divide" onclick="divide()">/</button>
        <button type="button" id="equal">=</button>
    </div>
</body>
</html>
