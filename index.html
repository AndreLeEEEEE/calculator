<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <button type="button" id="add" onclick="add()">+</button>
        <button type="button" id="subtract" onclick="subtract()">-</button>
        <button type="button" id="clr">C</button>
        <button type="button" id="multiply" onclick="multiply()">*</button>
        <button type="button" id="divide" onclick="divide()">/</button>
        <button type="button" id="equal">=</button>
    </div>
</body>
</html>
